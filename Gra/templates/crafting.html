{% extends "layout.html" %}

{% block content %}
<h2>Plecak</h2>
<div class="slots">
    {% for item in items %}
    <div class="slot">
        {% if item.icon %}
        <img src="/static/icons/{{ item.icon }}" alt="{{ item.name }}">
        <div class="tooltip">{{ item.tooltip }}</div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
